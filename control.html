<!-- control.html 1.0.1-->

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME-PON DESKTOP CONTROL</title>
    <link rel="stylesheet" href="control.css">
</head>
<body>
    <div class="app">
        <div class="grid">
            <div class="card card-main">
                    <div class="card-title">タイマー</div>
                    <div class="row">
                        <div class="time" id="timeText">00:00:00</div>
                    </div>
                    <div class="btnbar">
                        <button id="btnStart" class="btn">スタート</button>
                        <button id="btnPause" class="btn">一時停止</button>
                        <button id="btnReset" class="btn">リセット</button>
                        <button id="btnToggleTimer" class="btn">非表示</button>
                    </div>
                </div>
                <div class="card">
                <div class="card-title">タイマー設定</div>
                <div class="row">
                    <label>モード</label>
                    <select id="mode">
                        <option value="down">カウントダウン</option>
                        <option value="up">カウントアップ</option>
                    </select>
                </div>
                <div class="row">
                    <label>開始値（分）</label>
                    <input id="startMin" type="number" min="0" max="999" step="1" value="5">
                    <button id="btnApplyTimer" class="btn">設定を反映</button>
                </div>
                <div class="row">
                    <label>表示形式（DOWN）</label>
                    <select id="downDisplayMode">
                        <option value="hms">HH:MM:SSモード</option>
                        <option value="mss">残りMMM分SS秒モード</option>
                    </select>
                </div>
                <div class="row">
                    <label>第一警告（分）</label>
                    <input id="warn1Enabled" type="checkbox" checked>
                    <input id="warn1Min" type="number" min="0" max="999" step="1" value="10">
                    <input id="warn1Color" type="color" value="#FFE900">
                </div>

                <div class="row">
                    <label>第二警告（分）</label>
                    <input id="warn2Enabled" type="checkbox" checked>
                    <input id="warn2Min" type="number" min="0" max="999" step="1" value="5">
                    <input id="warn2Color" type="color" value="#F55700">
                </div>
                <div class="row">
                    <label>現在時刻表示</label>
                    <input id="showClock" type="checkbox">
                </div>
            </div>


            <div class="card">
                <div class="card-title">カンペ</div>
                <textarea id="kanpeText" rows="1" placeholder="ここに入力したテキストが Overlay に表示されます"></textarea>
                <div class="row">
                    <button id="btnSendKanpe" class="btn">送信</button>
                    <button id="btnClearKanpe" class="btn">クリア</button>
                    <button id="btnKanpeBlink" class="btn">点滅ON</button>
                </div>
            </div>

            <div class="card">
                <div class="card-title">表示（Overlay）設定</div>
                <div class="row">
                    <label>表示場所</label>
                    <div class="placement-wrap">
                        <div id="placementArea" class="placement-area">
                            <div id="placementMarker" class="placement-marker" title="ドラッグして位置変更"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <label>フォント</label>
                    <select id="fontFamily" class="w-font">
                        <option value="Segoe UI, system-ui, -apple-system, sans-serif">Segoe UI</option>
                        <option value="Inter, system-ui, -apple-system, sans-serif">Inter</option>
                        <option value="Roboto, system-ui, -apple-system, sans-serif">Roboto</option>
                        <option value="&quot;Noto Sans JP&quot;, system-ui, -apple-system, sans-serif">Noto Sans JP</option>
                        <option value="Montserrat, system-ui, -apple-system, sans-serif">Montserrat</option>
                        <option value="Oswald, system-ui, -apple-system, sans-serif">Oswald</option>
                    </select>
                </div>
                <div class="row">
                    <label>サイズ</label>
                    <button id="btnFontDec" class="btn" type="button">-</button>
                    <button id="btnFontInc" class="btn" type="button">+</button>
                    <input id="fontSize" type="hidden" value="120">
                </div>
                <div class="row">
                    <label>色</label>
                    <input id="color" type="color" value="#ffffff">
                </div>
                <div class="row">
                    <label>表示先ディスプレイ</label>
                    <select id="displaySelect"></select>
                </div>
            </div>
        </div>
    </div>
    <script src="control.js"></script>
</body>
</html>
