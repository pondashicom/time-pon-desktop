<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME-PON Overlay</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: transparent;
            overflow: hidden;
            user-select: none;
        }
        .root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 8px;
        }
        .timer {
            font-weight: 700;
            line-height: 1.0;
            /* 背景が明るくても読めるよう最低限の縁取り */
            text-shadow:
                0 0 2px rgba(0,0,0,0.90),
                0 0 6px rgba(0,0,0,0.65),
                0 0 12px rgba(0,0,0,0.45);
            white-space: nowrap;
        }
        .kanpe {
            font-weight: 600;
            line-height: 1.2;
            text-shadow:
                0 0 2px rgba(0,0,0,0.90),
                0 0 6px rgba(0,0,0,0.65);
            white-space: pre-wrap;
            text-align: center;
            padding: 0 12px;
            max-width: 98%;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="root">
        <div id="timer" class="timer">00:00:00</div>
        <div id="kanpe" class="kanpe"></div>
    </div>

    <script src="overlay.js"></script>
</body>
</html>
