<!-- overlay.html 1.0.1-->

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME-PON Overlay</title>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME-PON Overlay</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Noto+Sans+JP:wght@400;600;700&family=Oswald:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: transparent;
            overflow: hidden;
            user-select: none;
        }

        body.move-mode {
            outline: 2px dashed rgba(255,255,255,0.35);
            outline-offset: -2px;
        }
        body.move-mode .root {
            -webkit-app-region: drag;
            cursor: move;
        }
        .root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 8px;
        }
        .timer {
            font-weight: 700;
            line-height: 1.0;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            font-size: 120px;
            color: #ffffff;
            /* 背景が明るくても読めるよう最低限の縁取り */
            text-shadow:
                0 0 2px rgba(0,0,0,0.90),
                0 0 6px rgba(0,0,0,0.65),
                0 0 12px rgba(0,0,0,0.45);
            white-space: nowrap;
        }
        .timer .t-label {
            font-size: 0.5em; /* 数字の約50% */
            font-weight: 700;
            letter-spacing: 0.02em;
            opacity: 0.95;
        }
        .timer .t-num {
            font-size: 1em;
        }
        .clock {
            font-weight: 600;
            line-height: 1.0;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            font-size: 24px;
            color: #ffffff;
            text-shadow:
                0 0 2px rgba(0,0,0,0.90),
                0 0 6px rgba(0,0,0,0.65);
            white-space: nowrap;
            display: none;
            opacity: 0.95;
        }
        .clock .c-label {
            font-size: 0.85em; /* 「現在時刻」を少し小さく */
            letter-spacing: 0.02em;
            opacity: 0.95;
        }
        .clock .c-time {
            font-size: 1.15em; /* 時刻（HH:MM:SS）を少し大きく */
        }
        .progress-wrap {
            width: 98%;
            height: 10px;
            padding: 2px 0;
            box-sizing: border-box;
            background: rgba(255,255,255,0.22);
            border-radius: 999px;
            overflow: hidden;
            box-shadow: 0 0 2px rgba(0,0,0,0.65);
            display: none;
        }
        .progress-bar {
            height: 6px;
            width: 100%;
            background: rgba(255,255,255,0.85);
            border-radius: 999px;

            /* 右端を固定して、右→左に減る（空きが左に増える） */
            transform-origin: right center;
            transform: scaleX(1);
            will-change: transform;
        }
        .kanpe {

            font-weight: 600;
            line-height: 1.2;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            font-size: 50px;
            color: #ffffff;
            text-shadow:
                0 0 2px rgba(0,0,0,0.90),
                0 0 6px rgba(0,0,0,0.65);
            white-space: pre-wrap;
            text-align: center;
            padding: 0 12px;
            max-width: 98%;
            word-break: break-word;
        }
    </style>

</head>
<body>
    <div class="root">
        <div id="timer" class="timer">00:00:00</div>
        <div id="clock" class="clock"></div>
        <div id="progressWrap" class="progress-wrap"><div id="progressBar" class="progress-bar"></div></div>
        <div id="kanpe" class="kanpe"></div>
    </div>

    <script src="overlay.js"></script>
</body>
</html>
